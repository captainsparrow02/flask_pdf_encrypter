<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload and Process File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .content {
          max-width: 500px;
          margin: auto;
        }
        </style>
</head>
  <body class="content">
    <h1>Secure your PDF!</h1>
    <form id="upload-form">
    <div class="form-row align-items-center">
        <div class="col-auto">
        <label for="inputPassword6">Password:</label>
        <input class="form-control form-control-sm" type="password" id="text-input" name="text-input" required>
        </div>
        
        <div class="col-auto">
        <label for="file-input">File:</label>
        <input class="form-control-file form-control-sm" type="file" id="file-input" name="file-input">
        </div>
        
    
        <br>
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>
    <br>
    <div id="download-link"></div>

    <script>
      const form = document.getElementById('upload-form');
      const textInput = document.getElementById('text-input');
      const fileInput = document.getElementById('file-input');
      const downloadLink = document.getElementById('download-link');

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        const formData = new FormData();
        formData.append('text', textInput.value);
        formData.append('file', fileInput.files[0]);

        fetch('/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          const link = document.createElement('a');
          link.href = data.downloadUrl;
          link.className = 'badge badge-danger';
          link.textContent = 'ðŸ‘‰ Download Processed File';
          downloadLink.appendChild(link);
        })
        .catch(error => console.error(error));
      });
    </script>
</body>
</html>
